<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors-The Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Container">
      <h1>Rock Paper Scissors</h1>
      <div class="button-choices">
        <button class="choices" data-choice="Rock">💎</button>
        <button class="choices" data-choice="Paper">📄</button>
        <button class="choices" data-choice="Scissors">✂️</button>
      </div>
        <div class="Player-choice"></div>
        <div class="Computer-choice"></div>
        <div class="Result"></div>
        <div class="score"></div>
    </div>
</body>
</html>
